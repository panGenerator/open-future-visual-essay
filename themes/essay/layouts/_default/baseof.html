      {{- partial "logo.html" . -}}
      {{- block "main" . }}{{- end }}
      {{- partial "footer.html" . -}}
    </main>
  </body>
  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq = window._paq || [];
    _paq.push(["setCookieDomain", "*.openfuture.eu"]);
    _paq.push(["setDomains", ["*.openfuture.eu"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    _paq.push(['alwaysUseSendBeacon']);
    _paq.push(['setTrackerUrl', "\/\/openfuture.eu\/wp-content\/plugins\/matomo\/app\/matomo.php"]);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.src="\/\/openfuture.eu\/wp-content\/uploads\/matomo\/matomo.js"; s.parentNode.insertBefore(g,s);
    </script>
    <!-- End Matomo Code -->
</html>
