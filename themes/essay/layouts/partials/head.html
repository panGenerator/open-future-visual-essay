<meta charset="utf-8">
<title>{{ .Site.Title }}</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{{ $options := (dict "targetPath" "css/style.css" "outputStyle" "compressed" "includePaths" (slice "node_modules")) }}
{{ $style := resources.Get "scss/style.scss" | toCSS $options | minify  }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
<!-- Matomo Tag Manager -->
<script>
  var _mtm = window._mtm = window._mtm || [];
  _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
  var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
  g.async=true; g.src='https://openfuture.eu/wp-content/plugins/matomo/app/../../../uploads/matomo/container_5mb2ZexO.js'; s.parentNode.insertBefore(g,s);
  </script>
<!-- End Matomo Tag Manager -->
