<div class="row header justify-content-center">
  {{- partial "logo.html" . -}}
  <div class="w-100"></div>
  <div class="col-lg-6 col-12 lead p-5">
    <div class="row justify-content-center">
      <div class="col-10 col-md-8 align-self-center">
        <h1>{{ .Title | markdownify }}</h1>
      </div>
      <div class="w-100"></div>
      <div class="col-10 col-md-8 align-self-center lead-content mt-4 pb-3 pb-md-0">
        <div class="row d-flex">
          <div class="col-10 col-md-8 offset-1 offset-md-2 align-self-center">{{ .Content }}</div></div>
      </div>
    </div>
    <a href="?" class="btn btn-primary p-3">_read more</a>
  </div>
  <div class="col-12 col-lg-6 mailchimp justify-content-md-end">
    <div class="form-right row d-none d-lg-block">
      <div class="col p-0">
        <img src="/images/newsletter-lg0.svg" alt="newsletter-bg" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="newsletter-cta col-6 d-flex text-center justify-content-center">
        <div class="align-self-center text-end">{{ .Params.newsletter | markdownify }}</div>
      </div>
      <div class="col-6 p-0 form-bg">
        <div class="form-bg-inner">
        <!-- Begin Mailchimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="https://openfuture.us1.list-manage.com/subscribe/post?u=d7c6d2a743011f3253613888f&amp;id=ca8ac23ac4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <div class="mc-field-group">
                  <input type="email" value="" name="EMAIL" class="required email form-text border-0 m-0 p-2 ps-3 inner-shadow w-100" placeholder="enter your email..." id="mce-EMAIL">
                </div>
                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d7c6d2a743011f3253613888f_ca8ac23ac4" tabindex="-1" value=""></div>
                <div class="clear bg-primary text-end"><input type="submit" class="btn btn-primary button" value="_Subscribe" name="subscribe" id="mc-embedded-subscribe"></div>
              </div>
            </form>
          </div>
        <!--End mc_embed_signup-->
        </div>
      </div>
      <div class="col-12 d-md-none offset-md-4 text-center p-0">
        <img src="/images/newsletter-xs0.svg" alt="newsletter-bg" class=""/>
      </div>
      <div class="col-md-12 text-center d-none d-md-block d-lg-none text-center p-0">
        <img src="/images/newsletter-md0.svg" alt="newsletter-bg" class="w-100 img-fluid" />
      </div>
    </div>
    <div class="row d-none d-lg-block">
      <div class="col p-0">
      <img src="/images/newsletter-lg1.svg" alt="newsletter-bg" class="img-fluid">
      </div>
    </div>
  </div>
</div>
